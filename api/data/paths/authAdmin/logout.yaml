# /auth/admin/logout:
  post:
    tags:
      - auth
    summary: Logs out current logged in user session
    description: Logout Function
    parameters:
      - name: authenticaion_key
        in: header
        description: api key
        required: true
        schema:
          type: string
      - name: authority_key
        in: header
        description: api key
        required: true
        schema:
          type: array
          items:
            type: string
    responses:
      "200":
        description: successful Logout
        content:
          application/json:
            schema:
              $ref: "../../schemas/request/ApiSuccessResponse.yaml"
      "401":
        description: Unahthorithed
        content:
          application/json:
            schema:
              $ref: "../../schemas/request/ApiErrorResponse.yaml"
              # $ref: "#/components/schemas/ApiErrorResponse"
      default:
        description: unsuccessful operation
        content:
          application/json:
            schema:
              $ref: "../../schemas/request/ApiErrorResponse.yaml"
              # $ref: "#/components/schemas/ApiErrorResponse"
