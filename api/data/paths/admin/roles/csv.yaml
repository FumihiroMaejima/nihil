# /admin/roles/csv:
  get:
    tags:
      - roles
    summary: Find roles CSV data
    description: Returns roles CSV data
    responses:
      "200":
        description: successful operation
        content:
          application/csv:
            schema:
              $ref: "../../../schemas/files/FileData.yaml"
      "404":
        description: Roles not found
        content:
          application/csv:
            schema:
              $ref: "../../../schemas/request/ApiErrorResponse.yaml"
      default:
        description: unsuccessful operation
        content:
          application/csv:
            schema:
              $ref: "../../../schemas/request/ApiErrorResponse.yaml"
    security:
      - authenticaion_key: []
      - authority_key: []
