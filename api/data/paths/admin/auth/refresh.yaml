# /admin/auth/refresh:
  post:
    tags:
      - auth
    summary: Refresh authenticated token
    description: Refresh Authenticated token Function
    parameters:
      - name: authenticaion_key
        in: header
        description: api key
        required: true
        schema:
          type: string
      - name: authority_key
        in: header
        description: api key
        required: true
        schema:
          type: string
          # type: array
          # items:
          #   type: string
      - name: auth_id
        in: header
        description: auth id
        required: true
        schema:
          type: string
    responses:
      "200":
        description: Authenticated
        content:
          application/json:
            schema:
              $ref: "../../../schemas/auth/AuthRequestResponse.yaml"
              # $ref: "#/components/schemas/AuthRequestResponse"
      "401":
        description: Unahthorithed
        content:
          application/json:
            schema:
              $ref: "../../../schemas/request/ApiErrorResponse.yaml"
              # $ref: "#/components/schemas/ApiErrorResponse"
      default:
        description: unsuccessful operation
        content:
          application/json:
            schema:
              $ref: "../../../schemas/request/ApiErrorResponse.yaml"
              # $ref: "#/components/schemas/ApiErrorResponse"
