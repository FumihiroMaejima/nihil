# /admin/members/member/{id}:
  patch:
    tags:
      - members
    summary: Updates member data with form data
    description: ""
    operationId: updateMemberWithForm
    parameters:
      - name: authenticaion_key
        in: header
        description: api key
        required: true
        schema:
          type: string
      - name: authority_key
        in: header
        description: api key
        required: true
        schema:
          type: array
          items:
            type: string
      - name: id
        in: path
        description: ID of member
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      content:
        # application/x-www-form-urlencoded:
        application/json:
          schema:
            type: object
            properties:
              name:
                description: name of administrator
                type: string
              email:
                description: email of administrator
                type: string
              roleId:
                description: role of administrator
                type: integer
            required:
              - name
              - email
              - roleId
    responses:
      "200":
        description: successful Logout
        content:
          application/json:
            schema:
              $ref: "../../../../schemas/request/ApiSuccessResponse.yaml"
      "405":
        description: Invalid input
        content:
          application/json:
            schema:
              $ref: "../../../../schemas/request/ApiErrorResponse.yaml"
      "422":
        description: Invalid input
        content:
          application/json:
            schema:
              $ref: "../../../../schemas/request/ApiErrorResponse.yaml"
    security:
      - authenticaion_key: []
      - authority_key: []
  delete:
    tags:
      - members
    summary: Deletes a member
    description: ""
    operationId: deleteMember
    parameters:
      - name: authenticaion_key
        in: header
        description: api key
        required: true
        schema:
          type: string
      - name: authority_key
        in: header
        description: api key
        required: true
        schema:
          type: array
          items:
            type: string
      - name: id
        in: path
        description: ID of member
        required: true
        schema:
          type: integer
          format: int64
    responses:
      "200":
        description: successful Delete
        content:
          application/json:
            schema:
              $ref: "../../../../schemas/request/ApiSuccessResponse.yaml"
      "400":
        description: Invalid ID supplied
        content:
          application/json:
            schema:
              $ref: "../../../../schemas/request/ApiErrorResponse.yaml"
      "404":
        description: Membeer not found
        content:
          application/json:
            schema:
              $ref: "../../../../schemas/request/ApiErrorResponse.yaml"
      "422":
        description: Invalid ID supplied
        content:
          application/json:
            schema:
              $ref: "../../../../schemas/request/ApiErrorResponse.yaml"
    security:
      - authenticaion_key: []
      - authority_key: []
